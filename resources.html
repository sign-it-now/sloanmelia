<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources - SloanMelia</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .filters {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-section:last-child {
            margin-bottom: 0;
        }

        .filter-section h3 {
            color: #333;
            margin-bottom: 12px;
            font-size: 1.1em;
        }

        .filter-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-chip {
            padding: 8px 16px;
            background: #f0f0f0;
            border: 2px solid transparent;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
        }

        .filter-chip:hover {
            background: #e0e0e0;
        }

        .filter-chip.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .resource-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .resource-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .resource-type {
            display: inline-block;
            padding: 5px 12px;
            background: #667eea;
            color: white;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .bookmark-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .bookmark-btn:hover {
            transform: scale(1.2);
        }

        .bookmark-btn.active {
            color: #FFD700;
        }

        .resource-title {
            color: #333;
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .resource-description {
            color: #666;
            font-size: 0.95em;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .resource-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #888;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .resource-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            padding: 4px 10px;
            background: #f0f0f0;
            border-radius: 12px;
            font-size: 0.85em;
            color: #666;
        }

        .resource-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
        }

        .free-badge {
            padding: 5px 12px;
            background: #10b981;
            color: white;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .paid-badge {
            padding: 5px 12px;
            background: #f59e0b;
            color: white;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .view-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .view-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f0f0f0;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .no-results h3 {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px 25px;
            border-radius: 10px;
            flex: 1;
            min-width: 150px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .resources-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Study Resources</h1>
            <p>Your curated collection of forensic psychology learning materials</p>
            
            <div class="nav-buttons">
                <a href="dashboard.html" class="nav-btn">‚Üê Dashboard</a>
                <a href="coach.html" class="nav-btn">ü§ñ AI Coach</a>
            </div>

            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalResources">0</div>
                    <div class="stat-label">Total Resources</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="freeResources">0</div>
                    <div class="stat-label">Free Resources</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="bookmarkedResources">0</div>
                    <div class="stat-label">Bookmarked</div>
                </div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-section">
                <h3>üîç Search</h3>
                <input type="text" class="search-box" id="searchBox" placeholder="Search by title, author, or description...">
            </div>

            <div class="filter-section">
                <h3>üìÇ Category</h3>
                <div class="filter-chips" id="categoryFilters">
                    <div class="filter-chip active" data-category="all">All Categories</div>
                </div>
            </div>

            <div class="filter-section">
                <h3>üè∑Ô∏è Tags</h3>
                <div class="filter-chips" id="tagFilters">
                    <div class="filter-chip active" data-tag="all">All Tags</div>
                </div>
            </div>

            <div class="filter-section">
                <h3>üí∞ Cost</h3>
                <div class="filter-chips">
                    <div class="filter-chip active" data-cost="all" onclick="filterByCost('all')">All</div>
                    <div class="filter-chip" data-cost="free" onclick="filterByCost('free')">Free Only</div>
                    <div class="filter-chip" data-cost="paid" onclick="filterByCost('paid')">Paid</div>
                </div>
            </div>
        </div>

        <div id="resourcesContainer">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading your resources...</p>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://lkjhqlwkflvqkypmdlne.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxramhxbHdrZmx2cWt5cG1kbG5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg0NTI2MDksImV4cCI6MjA1NDAyODYwOX0.v_bV6EbnLF-kVPxGv5CQcbTK4_BqbLUbE35dCxzp7FM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let allResources = [];
        let allCategories = [];
        let allTags = [];
        let currentFilters = {
            category: 'all',
            tag: 'all',
            cost: 'all',
            search: ''
        };

        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        async function loadCategories() {
            const { data, error } = await supabase
                .from('resource_categories')
                .select('*')
                .order('display_order');

            if (error) {
                console.error('Error loading categories:', error);
                return;
            }

            allCategories = data;
            renderCategoryFilters();
        }

        async function loadTags() {
            const { data, error } = await supabase
                .from('resource_tags')
                .select('*')
                .order('name');

            if (error) {
                console.error('Error loading tags:', error);
                return;
            }

            allTags = data;
            renderTagFilters();
        }

        async function loadResources() {
            const { data: { user } } = await supabase.auth.getUser();

            const { data, error } = await supabase
                .from('resources')
                .select(`
                    *,
                    category:resource_categories(name, icon, color),
                    tags:resource_tag_assignments(
                        tag:resource_tags(name, description)
                    )
                `)
                .eq('user_id', user.id)
                .eq('is_active', true)
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error loading resources:', error);
                document.getElementById('resourcesContainer').innerHTML = `
                    <div class="no-results">
                        <h3>Error loading resources</h3>
                        <p>${error.message}</p>
                    </div>
                `;
                return;
            }

            allResources = data;
            updateStats();
            renderResources();
        }

        function renderCategoryFilters() {
            const container = document.getElementById('categoryFilters');
            const allChip = container.querySelector('[data-category="all"]');
            
            allCategories.forEach(category => {
                const chip = document.createElement('div');
                chip.className = 'filter-chip';
                chip.dataset.category = category.id;
                chip.textContent = category.name;
                chip.onclick = () => filterByCategory(category.id);
                container.appendChild(chip);
            });
        }

        function renderTagFilters() {
            const container = document.getElementById('tagFilters');
            const allChip = container.querySelector('[data-tag="all"]');
            
            allTags.forEach(tag => {
                const chip = document.createElement('div');
                chip.className = 'filter-chip';
                chip.dataset.tag = tag.id;
                chip.textContent = tag.name.replace(/-/g, ' ');
                chip.onclick = () => filterByTag(tag.id);
                container.appendChild(chip);
            });
        }

        function filterByCategory(categoryId) {
            currentFilters.category = categoryId;
            updateFilterUI('category', categoryId);
            renderResources();
        }

        function filterByTag(tagId) {
            currentFilters.tag = tagId;
            updateFilterUI('tag', tagId);
            renderResources();
        }

        function filterByCost(cost) {
            currentFilters.cost = cost;
            updateFilterUI('cost', cost);
            renderResources();
        }

        function updateFilterUI(filterType, value) {
            const chips = document.querySelectorAll(`[data-${filterType}]`);
            chips.forEach(chip => {
                chip.classList.remove('active');
                if (chip.dataset[filterType] === value) {
                    chip.classList.add('active');
                }
            });
        }

        function renderResources() {
            const container = document.getElementById('resourcesContainer');
            
            let filtered = allResources.filter(resource => {
                // Category filter
                if (currentFilters.category !== 'all' && resource.category_id !== currentFilters.category) {
                    return false;
                }

                // Tag filter
                if (currentFilters.tag !== 'all') {
                    const hasTag = resource.tags.some(t => t.tag.id === currentFilters.tag);
                    if (!hasTag) return false;
                }

                // Cost filter
                if (currentFilters.cost === 'free' && !resource.is_free) return false;
                if (currentFilters.cost === 'paid' && resource.is_free) return false;

                // Search filter
                if (currentFilters.search) {
                    const searchLower = currentFilters.search.toLowerCase();
                    const matchesTitle = resource.title.toLowerCase().includes(searchLower);
                    const matchesDescription = resource.description?.toLowerCase().includes(searchLower);
                    const matchesAuthor = resource.author_creator?.toLowerCase().includes(searchLower);
                    
                    if (!matchesTitle && !matchesDescription && !matchesAuthor) return false;
                }

                return true;
            });

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>No resources found</h3>
                        <p>Try adjusting your filters or search terms</p>
                    </div>
                `;
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'resources-grid';

            filtered.forEach(resource => {
                grid.appendChild(createResourceCard(resource));
            });

            container.innerHTML = '';
            container.appendChild(grid);
        }

        function createResourceCard(resource) {
            const card = document.createElement('div');
            card.className = 'resource-card';

            const tags = resource.tags.map(t => 
                `<span class="tag">${t.tag.name.replace(/-/g, ' ')}</span>`
            ).join('');

            const meta = [];
            if (resource.author_creator) meta.push(`<div class="meta-item">üë§ ${resource.author_creator}</div>`);
            if (resource.publication_year) meta.push(`<div class="meta-item">üìÖ ${resource.publication_year}</div>`);
            if (resource.duration_minutes) {
                const hours = Math.floor(resource.duration_minutes / 60);
                const mins = resource.duration_minutes % 60;
                const duration = hours > 0 ? `${hours}h ${mins}m` : `${mins}m`;
                meta.push(`<div class="meta-item">‚è±Ô∏è ${duration}</div>`);
            }

            card.innerHTML = `
                <div class="resource-header">
                    <span class="resource-type">${resource.resource_type}</span>
                    <button class="bookmark-btn ${resource.is_bookmarked ? 'active' : ''}" 
                            onclick="toggleBookmark('${resource.id}', ${resource.is_bookmarked})">
                        ${resource.is_bookmarked ? '‚òÖ' : '‚òÜ'}
                    </button>
                </div>
                <h3 class="resource-title">${resource.title}</h3>
                <p class="resource-description">${resource.description || 'No description available'}</p>
                ${meta.length > 0 ? `<div class="resource-meta">${meta.join('')}</div>` : ''}
                ${tags ? `<div class="resource-tags">${tags}</div>` : ''}
                <div class="resource-footer">
                    <span class="${resource.is_free ? 'free-badge' : 'paid-badge'}">
                        ${resource.is_free ? '‚úì Free' : '$ Paid'}
                    </span>
                    <a href="${resource.url}" target="_blank" class="view-btn">View Resource ‚Üí</a>
                </div>
            `;

            return card;
        }

        async function toggleBookmark(resourceId, currentState) {
            const newState = !currentState;
            
            const { error } = await supabase
                .from('resources')
                .update({ is_bookmarked: newState })
                .eq('id', resourceId);

            if (error) {
                console.error('Error toggling bookmark:', error);
                return;
            }

            // Update local data
            const resource = allResources.find(r => r.id === resourceId);
            if (resource) {
                resource.is_bookmarked = newState;
            }

            updateStats();
            renderResources();
        }

        function updateStats() {
            document.getElementById('totalResources').textContent = allResources.length;
            document.getElementById('freeResources').textContent = allResources.filter(r => r.is_free).length;
            document.getElementById('bookmarkedResources').textContent = allResources.filter(r => r.is_bookmarked).length;
        }

        // Search handler
        document.getElementById('searchBox').addEventListener('input', (e) => {
            currentFilters.search = e.target.value;
            renderResources();
        });

        // Initialize
        async function init() {
            if (await checkAuth()) {
                await Promise.all([
                    loadCategories(),
                    loadTags(),
                    loadResources()
                ]);
            }
        }

        init();
    </script>
</body>
</html>

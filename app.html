<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SloanMelia Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Crimson Pro', Georgia, serif;
            background: #faf7f2;
            color: #0e0c09;
        }
        #root { min-height: 100vh; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createClient } = supabase;

        function App() {
            const [supabaseClient, setSupabaseClient] = useState(null);
            const [session, setSession] = useState(null);
            const [loading, setLoading] = useState(true);
            const [projectUrl, setProjectUrl] = useState('');
            const [anonKey, setAnonKey] = useState('');

            useEffect(() => {
                const savedUrl = localStorage.getItem('supabase_url');
                const savedKey = localStorage.getItem('supabase_key');
                
                if (savedUrl && savedKey) {
                    initializeSupabase(savedUrl, savedKey);
                } else {
                    setLoading(false);
                }
            }, []);

            function initializeSupabase(url, key) {
                try {
                    const client = createClient(url, key);
                    setSupabaseClient(client);
                    localStorage.setItem('supabase_url', url);
                    localStorage.setItem('supabase_key', key);
                    
                    client.auth.getSession().then(({ data: { session } }) => {
                        setSession(session);
                        setLoading(false);
                    });

                    client.auth.onAuthStateChange((_event, session) => {
                        setSession(session);
                    });
                } catch (error) {
                    alert('Invalid Supabase credentials');
                    setLoading(false);
                }
            }

            function handleConfigure(e) {
                e.preventDefault();
                if (!projectUrl || !anonKey) {
                    alert('Please enter both Project URL and Anon Key');
                    return;
                }
                setLoading(true);
                initializeSupabase(projectUrl, anonKey);
            }

            if (!supabaseClient) {
                return (
                    <div style={{
                        display: 'flex',
                        justifyContent: 'center',
                        alignItems: 'center',
                        minHeight: '100vh',
                        background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                        padding: '20px'
                    }}>
                        <div style={{
                            background: 'white',
                            borderRadius: '20px',
                            padding: '40px',
                            maxWidth: '500px',
                            width: '100%',
                            boxShadow: '0 20px 60px rgba(0,0,0,0.3)'
                        }}>
                            <h1 style={{ color: '#667eea', marginBottom: '10px' }}>SloanMelia Setup</h1>
                            <p style={{ color: '#666', marginBottom: '30px' }}>
                                Enter your Supabase credentials to get started
                            </p>
                            <form onSubmit={handleConfigure}>
                                <div style={{ marginBottom: '20px' }}>
                                    <label style={{ display: 'block', marginBottom: '5px', fontWeight: 'bold' }}>
                                        Supabase Project URL
                                    </label>
                                    <input 
                                        type="url"
                                        value={projectUrl}
                                        onChange={(e) => setProjectUrl(e.target.value)}
                                        placeholder="https://your-project.supabase.co"
                                        style={{
                                            width: '100%',
                                            padding: '12px',
                                            border: '2px solid #e0e0e0',
                                            borderRadius: '8px',
                                            fontSize: '14px'
                                        }}
                                        required
                                    />
                                </div>
                                <div style={{ marginBottom: '30px' }}>
                                    <label style={{ display: 'block', marginBottom: '5px', fontWeight: 'bold' }}>
                                        Supabase Anon Public Key
                                    </label>
                                    <input 
                                        type="text"
                                        value={anonKey}
                                        onChange={(e) => setAnonKey(e.target.value)}
                                        placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                                        style={{
                                            width: '100%',
                                            padding: '12px',
                                            border: '2px solid #e0e0e0',
                                            borderRadius: '8px',
                                            fontSize: '14px'
                                        }}
                                        required
                                    />
                                </div>
                                <button 
                                    type="submit"
                                    style={{
                                        width: '100%',
                                        background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                                        color: 'white',
                                        border: 'none',
                                        padding: '15px',
                                        borderRadius: '8px',
                                        fontSize: '16px',
                                        fontWeight: 'bold',
                                        cursor: 'pointer'
                                    }}
                                >
                                    Launch SloanMelia
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            if (!session) {
                return <LoginPage supabase={supabaseClient} />;
            }

            return <Dashboard supabase={supabaseClient} session={session} />;
        }

        function LoginPage({ supabase }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [isSignUp, setIsSignUp] = useState(false);

            async function handleAuth(e) {
                e.preventDefault();
                setLoading(true);

                try {
                    if (isSignUp) {
                        const { error } = await supabase.auth.signUp({ email, password });
                        if (error) throw error;
                        alert('Check your email for confirmation link!');
                    } else {
                        const { error } = await supabase.auth.signInWithPassword({ email, password });
                        if (error) throw error;
                    }
                } catch (error) {
                    alert(error.message);
                } finally {
                    setLoading(false);
                }
            }

            return (
                <div style={{
                    display: 'flex',
                    justifyContent: 'center',
                    alignItems: 'center',
                    minHeight: '100vh',
                    background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'
                }}>
                    <div style={{
                        background: 'white',
                        borderRadius: '20px',
                        padding: '40px',
                        maxWidth: '400px',
                        width: '100%',
                        boxShadow: '0 20px 60px rgba(0,0,0,0.3)'
                    }}>
                        <h1 style={{ color: '#667eea', marginBottom: '30px', textAlign: 'center' }}>
                            {isSignUp ? 'Create Account' : 'Welcome Back'}
                        </h1>
                        <form onSubmit={handleAuth}>
                            <input 
                                type="email"
                                placeholder="Email"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                style={{
                                    width: '100%',
                                    padding: '12px',
                                    marginBottom: '15px',
                                    border: '2px solid #e0e0e0',
                                    borderRadius: '8px'
                                }}
                                required
                            />
                            <input 
                                type="password"
                                placeholder="Password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                style={{
                                    width: '100%',
                                    padding: '12px',
                                    marginBottom: '20px',
                                    border: '2px solid #e0e0e0',
                                    borderRadius: '8px'
                                }}
                                required
                            />
                            <button 
                                type="submit"
                                disabled={loading}
                                style={{
                                    width: '100%',
                                    background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                                    color: 'white',
                                    border: 'none',
                                    padding: '15px',
                                    borderRadius: '8px',
                                    fontSize: '16px',
                                    fontWeight: 'bold',
                                    cursor: loading ? 'not-allowed' : 'pointer',
                                    opacity: loading ? 0.7 : 1
                                }}
                            >
                                {loading ? 'Please wait...' : (isSignUp ? 'Sign Up' : 'Sign In')}
                            </button>
                        </form>
                        <p style={{ textAlign: 'center', marginTop: '20px', color: '#666' }}>
                            {isSignUp ? 'Already have an account?' : "Don't have an account?"}{' '}
                            <a 
                                href="#"
                                onClick={(e) => { e.preventDefault(); setIsSignUp(!isSignUp); }}
                                style={{ color: '#667eea', textDecoration: 'none', fontWeight: 'bold' }}
                            >
                                {isSignUp ? 'Sign In' : 'Sign Up'}
                            </a>
                        </p>
                    </div>
                </div>
            );
        }

        function Dashboard({ supabase, session }) {
            const [currentModule, setCurrentModule] = useState('home');

            async function handleLogout() {
                await supabase.auth.signOut();
            }

            return (
                <div style={{ minHeight: '100vh', background: '#faf7f2' }}>
                    {/* Header */}
                    <div style={{
                        background: 'white',
                        borderBottom: '2px solid #d9d1c3',
                        padding: '20px 40px',
                        display: 'flex',
                        justifyContent: 'space-between',
                        alignItems: 'center'
                    }}>
                        <div>
                            <h1 style={{ color: '#667eea', marginBottom: '5px', cursor: 'pointer' }}
                                onClick={() => setCurrentModule('home')}>
                                SloanMelia
                            </h1>
                            <p style={{ color: '#666', fontSize: '14px' }}>{session.user.email}</p>
                        </div>
                        <button
                            onClick={handleLogout}
                            style={{
                                background: '#dc3545',
                                color: 'white',
                                border: 'none',
                                padding: '10px 20px',
                                borderRadius: '8px',
                                cursor: 'pointer',
                                fontWeight: 'bold'
                            }}
                        >
                            Log Out
                        </button>
                    </div>

                    {/* Main Content */}
                    <div style={{ padding: '40px', maxWidth: '1400px', margin: '0 auto' }}>
                        {currentModule === 'home' && <HomeModule setCurrentModule={setCurrentModule} />}
                        {currentModule === 'study-library' && <StudyLibraryModule />}
                    </div>
                </div>
            );
        }

        function HomeModule({ setCurrentModule }) {
            const modules = [
                { id: 'document-vault', title: 'Document Vault', icon: 'üìÅ', desc: 'Upload and organize documents' },
                { id: 'college-tracker', title: 'College Tracker', icon: 'üéì', desc: 'Track application progress' },
                { id: 'study-library', title: 'Study Library', icon: 'üìö', desc: 'Forensic psychology resources' },
                { id: 'achievements', title: 'Achievements', icon: 'üèÜ', desc: 'Log accomplishments' },
                { id: 'financial-aid', title: 'Financial Aid', icon: 'üí∞', desc: 'FAFSA and scholarships' },
                { id: 'ai-coach', title: 'AI Coach', icon: 'ü§ñ', desc: 'Get personalized help' }
            ];

            return (
                <>
                    <h2 style={{ color: '#0e0c09', marginBottom: '30px', fontSize: '32px' }}>
                        Your Dashboard
                    </h2>
                    
                    <div style={{
                        display: 'grid',
                        gridTemplateColumns: 'repeat(auto-fit, minmax(280px, 1fr))',
                        gap: '25px'
                    }}>
                        {modules.map((module) => (
                            <div 
                                key={module.id}
                                onClick={() => module.id === 'study-library' && setCurrentModule('study-library')}
                                style={{
                                    background: 'white',
                                    padding: '35px',
                                    borderRadius: '15px',
                                    boxShadow: '0 4px 15px rgba(0,0,0,0.08)',
                                    cursor: module.id === 'study-library' ? 'pointer' : 'default',
                                    transition: 'all 0.3s',
                                    border: '2px solid transparent'
                                }}
                                onMouseEnter={(e) => {
                                    if (module.id === 'study-library') {
                                        e.currentTarget.style.transform = 'translateY(-5px)';
                                        e.currentTarget.style.borderColor = '#667eea';
                                        e.currentTarget.style.boxShadow = '0 8px 25px rgba(102, 126, 234, 0.2)';
                                    }
                                }}
                                onMouseLeave={(e) => {
                                    e.currentTarget.style.transform = 'translateY(0)';
                                    e.currentTarget.style.borderColor = 'transparent';
                                    e.currentTarget.style.boxShadow = '0 4px 15px rgba(0,0,0,0.08)';
                                }}
                            >
                                <div style={{ fontSize: '48px', marginBottom: '15px' }}>{module.icon}</div>
                                <h3 style={{ color: '#0e0c09', marginBottom: '10px', fontSize: '20px' }}>
                                    {module.title}
                                </h3>
                                <p style={{ color: '#666', fontSize: '14px', lineHeight: '1.5' }}>
                                    {module.desc}
                                </p>
                                {module.id === 'study-library' && (
                                    <div style={{
                                        marginTop: '15px',
                                        padding: '8px 16px',
                                        background: '#e7f3ff',
                                        borderRadius: '6px',
                                        fontSize: '12px',
                                        color: '#667eea',
                                        fontWeight: 'bold'
                                    }}>
                                        ‚úì 14 Resources Available
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>

                    <div style={{
                        marginTop: '40px',
                        padding: '25px',
                        background: '#fff3e0',
                        borderLeft: '5px solid #c8922a',
                        borderRadius: '10px'
                    }}>
                        <p style={{ color: '#0e0c09', fontSize: '15px', lineHeight: '1.6' }}>
                            <strong>üéØ Quick Start:</strong> Click on <strong>Study Library</strong> to access all your forensic psychology resources, posters, and reference materials!
                        </p>
                    </div>
                </>
            );
        }

        function StudyLibraryModule() {
            const resources = [
                // Core Posters
                { title: 'Brain & Neuroscience', file: 'poster1-brain.html', icon: 'üß†', category: 'Core' },
                { title: 'DSM-5 Reference', file: 'poster2-dsm5.html', icon: 'üìã', category: 'Core' },
                { title: 'Theorists Timeline', file: 'poster3-theorists.html', icon: 'üë•', category: 'Core' },
                { title: 'Research Methods', file: 'poster4-research.html', icon: 'üî¨', category: 'Core' },
                { title: 'Defense Mechanisms', file: 'poster5-defense.html', icon: 'üõ°Ô∏è', category: 'Core' },
                { title: 'Development', file: 'poster6-development.html', icon: 'üë∂', category: 'Core' },
                { title: 'Cognitive Biases', file: 'poster7-biases.html', icon: 'üí≠', category: 'Core' },
                { title: 'APA Ethics', file: 'poster8-ethics.html', icon: '‚öñÔ∏è', category: 'Core' },
                
                // Supporting Materials
                { title: 'Biology', file: 'support1-biology.html', icon: 'üß¨', category: 'Support' },
                { title: 'Sociology', file: 'support2-sociology.html', icon: 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶', category: 'Support' },
                { title: 'Philosophy', file: 'support3-philosophy.html', icon: 'üí°', category: 'Support' },
                { title: 'Pharmacology', file: 'support4-pharmacology.html', icon: 'üíä', category: 'Support' },
                { title: 'Law & Psychology', file: 'support5-law.html', icon: '‚öñÔ∏è', category: 'Support' },
                { title: 'Communication & Writing', file: 'support6-comm-write-admin.html', icon: '‚úçÔ∏è', category: 'Support' },
            ];

            return (
                <>
                    <h2 style={{ color: '#0e0c09', marginBottom: '10px', fontSize: '32px' }}>
                        üìö Study Library
                    </h2>
                    <p style={{ color: '#666', marginBottom: '30px', fontSize: '16px' }}>
                        Forensic Psychology reference materials and visual study guides
                    </p>

                    {/* Core Resources */}
                    <h3 style={{ color: '#c8922a', marginBottom: '20px', fontSize: '20px' }}>
                        üéØ Core Resources
                    </h3>
                    <div style={{
                        display: 'grid',
                        gridTemplateColumns: 'repeat(auto-fill, minmax(240px, 1fr))',
                        gap: '20px',
                        marginBottom: '40px'
                    }}>
                        {resources.filter(r => r.category === 'Core').map((resource) => (
                            
                                key={resource.file}
                                href={resource.file}
                                target="_blank"
                                rel="noopener noreferrer"
                                style={{
                                    background: 'white',
                                    padding: '25px',
                                    borderRadius: '12px',
                                    textDecoration: 'none',
                                    color: 'inherit',
                                    boxShadow: '0 3px 10px rgba(0,0,0,0.08)',
                                    transition: 'all 0.3s',
                                    border: '2px solid transparent',
                                    display: 'block'
                                }}
                                onMouseEnter={(e) => {
                                    e.currentTarget.style.transform = 'translateY(-5px)';
                                    e.currentTarget.style.borderColor = '#c8922a';
                                    e.currentTarget.style.boxShadow = '0 8px 20px rgba(200, 146, 42, 0.2)';
                                }}
                                onMouseLeave={(e) => {
                                    e.currentTarget.style.transform = 'translateY(0)';
                                    e.currentTarget.style.borderColor = 'transparent';
                                    e.currentTarget.style.boxShadow = '0 3px 10px rgba(0,0,0,0.08)';
                                }}
                            >
                                <div style={{ fontSize: '40px', marginBottom: '12px' }}>
                                    {resource.icon}
                                </div>
                                <h4 style={{ 
                                    color: '#0e0c09', 
                                    fontSize: '16px',
                                    fontWeight: 'bold',
                                    marginBottom: '8px'
                                }}>
                                    {resource.title}
                                </h4>
                                <div style={{
                                    fontSize: '12px',
                                    color: '#667eea',
                                    fontWeight: 'bold'
                                }}>
                                    View Resource ‚Üí
                                </div>
                            </a>
                        ))}
                    </div>

                    {/* Supporting Materials */}
                    <h3 style={{ color: '#6b3fa0', marginBottom: '20px', fontSize: '20px' }}>
                        üìñ Supporting Materials
                    </h3>
                    <div style={{
                        display: 'grid',
                        gridTemplateColumns: 'repeat(auto-fill, minmax(240px, 1fr))',
                        gap: '20px'
                    }}>
                        {resources.filter(r => r.category === 'Support').map((resource) => (
                            
                                key={resource.file}
                                href={resource.file}
                                target="_blank"
                                rel="noopener noreferrer"
                                style={{
                                    background: 'white',
                                    padding: '25px',
                                    borderRadius: '12px',
                                    textDecoration: 'none',
                                    color: 'inherit',
                                    boxShadow: '0 3px 10px rgba(0,0,0,0.08)',
                                    transition: 'all 0.3s',
                                    border: '2px solid transparent',
                                    display: 'block'
                                }}
                                onMouseEnter={(e) => {
                                    e.currentTarget.style.transform = 'translateY(-5px)';
                                    e.currentTarget.style.borderColor = '#6b3fa0';
                                    e.currentTarget.style.boxShadow = '0 8px 20px rgba(107, 63, 160, 0.2)';
                                }}
                                onMouseLeave={(e) => {
                                    e.currentTarget.style.transform = 'translateY(0)';
                                    e.currentTarget.style.borderColor = 'transparent';
                                    e.currentTarget.style.boxShadow = '0 3px 10px rgba(0,0,0,0.08)';
                                }}
                            >
                                <div style={{ fontSize: '40px', marginBottom: '12px' }}>
                                    {resource.icon}
                                </div>
                                <h4 style={{ 
                                    color: '#0e0c09', 
                                    fontSize: '16px',
                                    fontWeight: 'bold',
                                    marginBottom: '8px'
                                }}>
                                    {resource.title}
                                </h4>
                                <div style={{
                                    fontSize: '12px',
                                    color: '#667eea',
                                    fontWeight: 'bold'
                                }}>
                                    View Resource ‚Üí
                                </div>
                            </a>
                        ))}
                    </div>
                </>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>

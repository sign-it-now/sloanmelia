<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SloanMelia Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Crimson Pro', Georgia, serif;
            background: #faf7f2;
            color: #0e0c09;
        }
        #root { min-height: 100vh; }
        .drag-active { background: #e7f3ff !important; border-color: #667eea !important; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createClient } = supabase;

        function App() {
            const [supabaseClient, setSupabaseClient] = useState(null);
            const [session, setSession] = useState(null);
            const [loading, setLoading] = useState(true);
            const [projectUrl, setProjectUrl] = useState('');
            const [anonKey, setAnonKey] = useState('');

            useEffect(() => {
                const savedUrl = localStorage.getItem('supabase_url');
                const savedKey = localStorage.getItem('supabase_key');
                
                if (savedUrl && savedKey) {
                    initializeSupabase(savedUrl, savedKey);
                } else {
                    setLoading(false);
                }
            }, []);

            function initializeSupabase(url, key) {
                try {
                    const client = createClient(url, key);
                    setSupabaseClient(client);
                    localStorage.setItem('supabase_url', url);
                    localStorage.setItem('supabase_key', key);
                    
                    client.auth.getSession().then(({ data: { session } }) => {
                        setSession(session);
                        setLoading(false);
                    });

                    client.auth.onAuthStateChange((_event, session) => {
                        setSession(session);
                    });
                } catch (error) {
                    alert('Invalid Supabase credentials');
                    setLoading(false);
                }
            }

            function handleConfigure(e) {
                e.preventDefault();
                if (!projectUrl || !anonKey) {
                    alert('Please enter both Project URL and Anon Key');
                    return;
                }
                setLoading(true);
                initializeSupabase(projectUrl, anonKey);
            }

            if (!supabaseClient) {
                return (
                    <div style={{
                        display: 'flex',
                        justifyContent: 'center',
                        alignItems: 'center',
                        minHeight: '100vh',
                        background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                        padding: '20px'
                    }}>
                        <div style={{
                            background: 'white',
                            borderRadius: '20px',
                            padding: '40px',
                            maxWidth: '500px',
                            width: '100%',
                            boxShadow: '0 20px 60px rgba(0,0,0,0.3)'
                        }}>
                            <h1 style={{ color: '#667eea', marginBottom: '10px' }}>SloanMelia Setup</h1>
                            <p style={{ color: '#666', marginBottom: '30px' }}>
                                Enter your Supabase credentials to get started
                            </p>
                            <form onSubmit={handleConfigure}>
                                <div style={{ marginBottom: '20px' }}>
                                    <label style={{ display: 'block', marginBottom: '5px', fontWeight: 'bold' }}>
                                        Supabase Project URL
                                    </label>
                                    <input 
                                        type="url"
                                        value={projectUrl}
                                        onChange={(e) => setProjectUrl(e.target.value)}
                                        placeholder="https://your-project.supabase.co"
                                        style={{
                                            width: '100%',
                                            padding: '12px',
                                            border: '2px solid #e0e0e0',
                                            borderRadius: '8px',
                                            fontSize: '14px'
                                        }}
                                        required
                                    />
                                </div>
                                <div style={{ marginBottom: '30px' }}>
                                    <label style={{ display: 'block', marginBottom: '5px', fontWeight: 'bold' }}>
                                        Supabase Anon Public Key
                                    </label>
                                    <input 
                                        type="text"
                                        value={anonKey}
                                        onChange={(e) => setAnonKey(e.target.value)}
                                        placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                                        style={{
                                            width: '100%',
                                            padding: '12px',
                                            border: '2px solid #e0e0e0',
                                            borderRadius: '8px',
                                            fontSize: '14px'
                                        }}
                                        required
                                    />
                                </div>
                                <button 
                                    type="submit"
                                    style={{
                                        width: '100%',
                                        background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                                        color: 'white',
                                        border: 'none',
                                        padding: '15px',
                                        borderRadius: '8px',
                                        fontSize: '16px',
                                        fontWeight: 'bold',
                                        cursor: 'pointer'
                                    }}
                                >
                                    Launch SloanMelia
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            if (!session) {
                return <LoginPage supabase={supabaseClient} />;
            }

            return <Dashboard supabase={supabaseClient} session={session} />;
        }

        function LoginPage({ supabase }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [isSignUp, setIsSignUp] = useState(false);

            async function handleAuth(e) {
                e.preventDefault();
                setLoading(true);

                try {
                    if (isSignUp) {
                        const { error } = await supabase.auth.signUp({ email, password });
                        if (error) throw error;
                        alert('Check your email for confirmation link!');
                    } else {
                        const { error } = await supabase.auth.signInWithPassword({ email, password });
                        if (error) throw error;
                    }
                } catch (error) {
                    alert(error.message);
                } finally {
                    setLoading(false);
                }
            }

            return (
                <div style={{
                    display: 'flex',
                    justifyContent: 'center',
                    alignItems: 'center',
                    minHeight: '100vh',
                    background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'
                }}>
                    <div style={{
                        background: 'white',
                        borderRadius: '20px',
                        padding: '40px',
                        maxWidth: '400px',
                        width: '100%',
                        boxShadow: '0 20px 60px rgba(0,0,0,0.3)'
                    }}>
                        <h1 style={{ color: '#667eea', marginBottom: '30px', textAlign: 'center' }}>
                            {isSignUp ? 'Create Account' : 'Welcome Back'}
                        </h1>
                        <form onSubmit={handleAuth}>
                            <input 
                                type="email"
                                placeholder="Email"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                style={{
                                    width: '100%',
                                    padding: '12px',
                                    marginBottom: '15px',
                                    border: '2px solid #e0e0e0',
                                    borderRadius: '8px'
                                }}
                                required
                            />
                            <input 
                                type="password"
                                placeholder="Password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                style={{
                                    width: '100%',
                                    padding: '12px',
                                    marginBottom: '20px',
                                    border: '2px solid #e0e0e0',
                                    borderRadius: '8px'
                                }}
                                required
                            />
                            <button 
                                type="submit"
                                disabled={loading}
                                style={{
                                    width: '100%',
                                    background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                                    color: 'white',
                                    border: 'none',
                                    padding: '15px',
                                    borderRadius: '8px',
                                    fontSize: '16px',
                                    fontWeight: 'bold',
                                    cursor: loading ? 'not-allowed' : 'pointer',
                                    opacity: loading ? 0.7 : 1
                                }}
                            >
                                {loading ? 'Please wait...' : (isSignUp ? 'Sign Up' : 'Sign In')}
                            </button>
                        </form>
                        <p style={{ textAlign: 'center', marginTop: '20px', color: '#666' }}>
                            {isSignUp ? 'Already have an account?' : "Don't have an account?"}{' '}
                            <a 
                                href="#"
                                onClick={(e) => { e.preventDefault(); setIsSignUp(!isSignUp); }}
                                style={{ color: '#667eea', textDecoration: 'none', fontWeight: 'bold' }}
                            >
                                {isSignUp ? 'Sign In' : 'Sign Up'}
                            </a>
                        </p>
                    </div>
                </div>
            );
        }

        function Dashboard({ supabase, session }) {
            const [currentModule, setCurrentModule] = useState('home');

            async function handleLogout() {
                await supabase.auth.signOut();
            }

            return (
                <div style={{ minHeight: '100vh', background: '#faf7f2' }}>
                    {/* Header */}
                    <div style={{
                        background: 'white',
                        borderBottom: '1px solid #e0e0e0',
                        padding: '20px 40px',
                        display: 'flex',
                        justifyContent: 'space-between',
                        alignItems: 'center'
                    }}>
                        <div>
                            <h1 style={{ color: '#667eea', marginBottom: '5px', cursor: 'pointer' }}
                                onClick={() => setCurrentModule('home')}>
                                SloanMelia
                            </h1>
                            <p style={{ color: '#666', fontSize: '14px' }}>{session.user.email}</p>
                        </div>
                        <button
                            onClick={handleLogout}
                            style={{
                                background: '#dc3545',
                                color: 'white',
                                border: 'none',
                                padding: '10px 20px',
                                borderRadius: '8px',
                                cursor: 'pointer',
                                fontWeight: 'bold'
                            }}
                        >
                            Log Out
                        </button>
                    </div>

                    {/* Content */}
                    <div style={{ padding: '40px', maxWidth: '1400px', margin: '0 auto' }}>
                        {currentModule === 'home' && <HomeModule setCurrentModule={setCurrentModule} />}
                        {currentModule === 'vault' && <DocumentVault supabase={supabase} session={session} />}
                    </div>
                </div>
            );
        }

        function HomeModule({ setCurrentModule }) {
            const modules = [
                { id: 'vault', title: 'Document Vault', icon: 'üìÅ', desc: 'Upload and organize documents' },
                { id: 'tracker', title: 'College Tracker', icon: 'üéì', desc: 'Track application progress' },
                { id: 'library', title: 'Study Library', icon: 'üìö', desc: 'Forensic psychology resources' },
                { id: 'achievements', title: 'Achievements', icon: 'üèÜ', desc: 'Log accomplishments' },
                { id: 'financial', title: 'Financial Aid', icon: 'üí∞', desc: 'FAFSA and scholarships' },
                { id: 'coach', title: 'AI Coach', icon: 'ü§ñ', desc: 'Get personalized help' }
            ];

            return (
                <div>
                    <h2 style={{ marginBottom: '30px', color: '#0e0c09' }}>Dashboard</h2>
                    <div style={{
                        display: 'grid',
                        gridTemplateColumns: 'repeat(auto-fit, minmax(250px, 1fr))',
                        gap: '20px'
                    }}>
                        {modules.map((module) => (
                            <div 
                                key={module.id}
                                onClick={() => setCurrentModule(module.id)}
                                style={{
                                    background: 'white',
                                    padding: '30px',
                                    borderRadius: '15px',
                                    boxShadow: '0 4px 15px rgba(0,0,0,0.1)',
                                    cursor: 'pointer',
                                    transition: 'transform 0.2s',
                                }}
                                onMouseEnter={(e) => e.currentTarget.style.transform = 'translateY(-5px)'}
                                onMouseLeave={(e) => e.currentTarget.style.transform = 'translateY(0)'}
                            >
                                <div style={{ fontSize: '40px', marginBottom: '15px' }}>{module.icon}</div>
                                <h3 style={{ color: '#0e0c09', marginBottom: '10px' }}>{module.title}</h3>
                                <p style={{ color: '#666', fontSize: '14px' }}>{module.desc}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function DocumentVault({ supabase, session }) {
            const [documents, setDocuments] = useState([]);
            const [loading, setLoading] = useState(true);
            const [uploading, setUploading] = useState(false);
            const [dragActive, setDragActive] = useState(false);

            const categories = ['Transcript', 'Resume', 'Recommendation', 'Certificate', 'Test Scores', 'Essay', 'Other'];

            useEffect(() => {
                loadDocuments();
            }, []);

            async function loadDocuments() {
                try {
                    const { data, error } = await supabase
                        .from('documents')
                        .select('*')
                        .eq('user_id', session.user.id)
                        .order('created_at', { ascending: false });

                    if (error) throw error;
                    setDocuments(data || []);
                } catch (error) {
                    console.error('Error loading documents:', error);
                } finally {
                    setLoading(false);
                }
            }

            async function handleFileUpload(file, category) {
                if (!file) return;

                setUploading(true);
                try {
                    const fileExt = file.name.split('.').pop();
                    const fileName = `${session.user.id}/${Date.now()}.${fileExt}`;

                    // Upload to storage
                    const { error: uploadError } = await supabase.storage
                        .from('documents')
                        .upload(fileName, file);

                    if (uploadError) throw uploadError;

                    // Save metadata to database
                    const { error: dbError } = await supabase
                        .from('documents')
                        .insert({
                            user_id: session.user.id,
                            name: file.name,
                            category: category,
                            file_path: fileName,
                            file_size: file.size
                        });

                    if (dbError) throw dbError;

                    alert('File uploaded successfully!');
                    loadDocuments();
                } catch (error) {
                    alert('Error uploading file: ' + error.message);
                } finally {
                    setUploading(false);
                }
            }

            async function handleDelete(doc) {
                if (!confirm(`Delete ${doc.name}?`)) return;

                try {
                    // Delete from storage
                    const { error: storageError } = await supabase.storage
                        .from('documents')
                        .remove([doc.file_path]);

                    if (storageError) throw storageError;

                    // Delete from database
                    const { error: dbError } = await supabase
                        .from('documents')
                        .delete()
                        .eq('id', doc.id);

                    if (dbError) throw dbError;

                    alert('File deleted!');
                    loadDocuments();
                } catch (error) {
                    alert('Error deleting file: ' + error.message);
                }
            }

            async function handleDownload(doc) {
                try {
                    const { data, error } = await supabase.storage
                        .from('documents')
                        .download(doc.file_path);

                    if (error) throw error;

                    const url = URL.createObjectURL(data);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = doc.name;
                    a.click();
                } catch (error) {
                    alert('Error downloading file: ' + error.message);
                }
            }

            function handleDrag(e) {
                e.preventDefault();
                e.stopPropagation();
                if (e.type === "dragenter" || e.type === "dragover") {
                    setDragActive(true);
                } else if (e.type === "dragleave") {
                    setDragActive(false);
                }
            }

            function handleDrop(e) {
                e.preventDefault();
                e.stopPropagation();
                setDragActive(false);

                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    const category = prompt('Choose category:\n' + categories.join(', '));
                    if (category && categories.includes(category)) {
                        handleFileUpload(e.dataTransfer.files[0], category);
                    }
                }
            }

            function formatBytes(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
            }

            return (
                <div>
                    <h2 style={{ marginBottom: '30px', color: '#0e0c09' }}>üìÅ Document Vault</h2>

                    {/* Upload Area */}
                    <div 
                        onDragEnter={handleDrag}
                        onDragLeave={handleDrag}
                        onDragOver={handleDrag}
                        onDrop={handleDrop}
                        className={dragActive ? 'drag-active' : ''}
                        style={{
                            background: 'white',
                            border: '2px dashed #ccc',
                            borderRadius: '12px',
                            padding: '40px',
                            textAlign: 'center',
                            marginBottom: '30px',
                            transition: 'all 0.3s'
                        }}
                    >
                        <div style={{ fontSize: '48px', marginBottom: '15px' }}>üì§</div>
                        <h3 style={{ marginBottom: '10px', color: '#0e0c09' }}>Upload Documents</h3>
                        <p style={{ color: '#666', marginBottom: '20px' }}>
                            Drag and drop files here, or click to browse
                        </p>
                        <input 
                            type="file"
                            id="fileInput"
                            style={{ display: 'none' }}
                            onChange={(e) => {
                                if (e.target.files[0]) {
                                    const category = prompt('Choose category:\n' + categories.join(', '));
                                    if (category && categories.includes(category)) {
                                        handleFileUpload(e.target.files[0], category);
                                    }
                                }
                            }}
                        />
                        <button
                            onClick={() => document.getElementById('fileInput').click()}
                            disabled={uploading}
                            style={{
                                background: '#667eea',
                                color: 'white',
                                border: 'none',
                                padding: '12px 30px',
                                borderRadius: '8px',
                                cursor: uploading ? 'not-allowed' : 'pointer',
                                fontWeight: 'bold',
                                opacity: uploading ? 0.7 : 1
                            }}
                        >
                            {uploading ? 'Uploading...' : 'Choose File'}
                        </button>
                    </div>

                    {/* Documents Table */}
                    {loading ? (
                        <p>Loading documents...</p>
                    ) : documents.length === 0 ? (
                        <div style={{
                            background: 'white',
                            padding: '40px',
                            borderRadius: '12px',
                            textAlign: 'center',
                            color: '#666'
                        }}>
                            No documents uploaded yet. Upload your first document above!
                        </div>
                    ) : (
                        <div style={{ background: 'white', borderRadius: '12px', overflow: 'hidden' }}>
                            <table style={{ width: '100%', borderCollapse: 'collapse' }}>
                                <thead>
                                    <tr style={{ background: '#f8f9fa', borderBottom: '2px solid #e0e0e0' }}>
                                        <th style={{ padding: '15px', textAlign: 'left' }}>Name</th>
                                        <th style={{ padding: '15px', textAlign: 'left' }}>Category</th>
                                        <th style={{ padding: '15px', textAlign: 'left' }}>Size</th>
                                        <th style={{ padding: '15px', textAlign: 'left' }}>Uploaded</th>
                                        <th style={{ padding: '15px', textAlign: 'center' }}>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {documents.map((doc) => (
                                        <tr key={doc.id} style={{ borderBottom: '1px solid #e0e0e0' }}>
                                            <td style={{ padding: '15px' }}>{doc.name}</td>
                                            <td style={{ padding: '15px' }}>
                                                <span style={{
                                                    background: '#e7f3ff',
                                                    color: '#0066cc',
                                                    padding: '4px 12px',
                                                    borderRadius: '12px',
                                                    fontSize: '12px',
                                                    fontWeight: 'bold'
                                                }}>
                                                    {doc.category}
                                                </span>
                                            </td>
                                            <td style={{ padding: '15px', color: '#666' }}>
                                                {formatBytes(doc.file_size)}
                                            </td>
                                            <td style={{ padding: '15px', color: '#666' }}>
                                                {new Date(doc.created_at).toLocaleDateString()}
                                            </td>
                                            <td style={{ padding: '15px', textAlign: 'center' }}>
                                                <button
                                                    onClick={() => handleDownload(doc)}
                                                    style={{
                                                        background: '#28a745',
                                                        color: 'white',
                                                        border: 'none',
                                                        padding: '6px 12px',
                                                        borderRadius: '4px',
                                                        cursor: 'pointer',
                                                        marginRight: '8px',
                                                        fontSize: '12px'
                                                    }}
                                                >
                                                    Download
                                                </button>
                                                <button
                                                    onClick={() => handleDelete(doc)}
                                                    style={{
                                                        background: '#dc3545',
                                                        color: 'white',
                                                        border: 'none',
                                                        padding: '6px 12px',
                                                        borderRadius: '4px',
                                                        cursor: 'pointer',
                                                        fontSize: '12px'
                                                    }}
                                                >
                                                    Delete
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
